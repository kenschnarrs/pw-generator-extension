    <link href="styles.css" rel="stylesheet">

</head>
<body class="body-control">
    
    <div class="form-container">

        <form>
            <div class="form-mine">
                <h3 class="header-control">Please enter site name and master password:</p>

                <div class="button-container">
                    <button class="btn btn-primary" id="submit" onclick="handleClick()" type="button">Submit</button> 

                </div>
                <label id="label">
                
                </label>
            </div>
        </form>  
    </div>
 
</body>
